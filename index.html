<!DOCTYPE html>
<html>

<head>
    <title>Slider</title>
    <link rel="stylesheet" href="src/mySlider.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id='slider'></div>

    <script src="src/mySlider.js"></script>
    <script>
        document.querySelector('#slider').slider({
            init: [
            {
                name: 'Transportation',
                min: 0,
                max: 1,
                step: 0.2,
                radius: 320
            },
            {
                name: 'Food',
                min: 50,
                max: 100,
                step: 5,
                radius: 200
            },
            {
                name: 'Insurance',
                min: -50,
                max: 50,
                step: 1,
                radius: 250
            },
            {
                name: 'Entertainment',
                min: 0,
                max: 10,
                step: 7,
                radius: 90
            }]
        });
    </script>
</body>

</html>
